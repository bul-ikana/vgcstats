<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112526902-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-112526902-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" >

    <title>VGCStats</title>
  </head>
  <body>
    
    <div class="jumbotron">
      <img src="https://www.serebii.net/art/th/576.png" class="float-left">
      <h1 class="display-4">VGCStats</h1>
      <p class="lead">Aiming to record every Midseason Showdown, Regional, and National VGC tournament for further analysis. By <a href="https://twitter.com/profshroomish">@profshroomish</a></p>
    </div>

    <template id ="pokecard">
      <div class="col-md-4 col-lg-3 col-sm-6"> 
        <div class="card text-center my-2">
          <div class="card-header h5">
            <span class="badge badge-secondary float-left badge-pill">#{{ rank }}</span>{{ name }}
          </div>
          <div class="div-card-img"><img class="card-img-top px-5 align-middle img-fluid" :src="image" alt="Card image cap"></div>
          <div class="card-body">
            <p class="card-text"><strong>{{ cp }}</strong> CP | <strong>{{ cpwu }}</strong> <span data-toggle="popover" title="CP-Weighted Usage" data-content="Usage throughout all Top Cut/Day 2 finishes, weighted to that Pokemon’s total CP earnings throughout all Top Cut/Day 2 finishes. For example, if Pikachu had 25% CP-Weighted Usage, that would mean ¼ of the CP earned in Top Cut/Day 2 of 2018 tournaments was earned by Pikachu players.">CP-WU</span></p>
          </div>
        </div>
      </div>
    </template>

    <div id="app" class="container">
      <div class="spinner" v-show="loading">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>

      <div class="row">
        <pokecard 
          v-for="poke in pokemon"
          v-bind:name="poke.name"
          v-bind:image="poke.image"
          v-bind:cp="poke.cp"
          v-bind:cpwu="poke.cpwu"
          v-bind:rank="poke.rank"
        ></pokecard>
      </div> 
    </div>

    <!-- <footer class="footer">
      <div class="container">
        <span class="text-muted">If you're going to a MSS, could you please keep a record of the # of players and the teams in top cut?
        </span>
      </div>
    </footer> -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://github.s3.amazonaws.com/downloads/misoproject/dataset/miso.ds.deps.ie.min.0.3.0.js"></script>
    <script src="code.js"></script>
  </body>
</html>
